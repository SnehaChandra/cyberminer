<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ciberminer</title>
</head>
<body>
    <p><a href="index.html">Back to Welcome screen</a></p>
    <h3 id="searchTitle">SEARCH</h3>
    <form style="margin-top: 2%;" id="form">
        <div class="form-row">
            <div class="col-10">
                    <textarea style="color: green;text-transform:uppercase;"
                              type="text" rows="10" cols="80"
                              placeholder="What are you looking for?"
                              class="form-control" id="searchInput">
                    </textarea>
            </div>
            <div class="col-10">
                <input type="submit" value="Search" id="searchButton">
            </div>
        </div>
        </br>
        <div class="form-row">
            <div class="col-10">
                    <textarea style="color: crimson;"
                              type="text" rows="10" cols="80"
                              readonly
                              class="form-control" id="searchResultArea">
                    </textarea>
            </div>
        </div>
    </form>
</body>
</html>

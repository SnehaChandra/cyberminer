<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyberminer</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/my-stylesheet.css">
</head>
<body>
    <p><a href="index.html" id="backToWelcome">Back to Welcome screen</a></p>
    <br>
    <h3 id="addTitle">ADD</h3>
    <form style="margin-top: 2%;" id="form">
        <div class="form-row">
            <label for="urlInput"
                   class="col-3"
                   id="urlLabel">URL</label>
            <div class="col-9">
                <textarea type="text"
                          rows="1"
                          cols="80"
                          class="form-control"
                          id="urlInput"
                          placeholder="Please enter your URL here."></textarea>
            </div>
        </div>
        <br>
        <div class="form-row">
            <label for="descriptionInput"
                   class="col-3"
                   id="descriptionLabel">DESCRIPTION</label>
            <div class="col-9">
                <textarea type="text"
                          rows="1"
                          cols="80"
                          class="form-control"
                          id="descriptionInput"
                          placeholder="Please enter your description here."></textarea>
            </div>
        </div>
        <br>
        <div class="form-row">
            <div class="col-3"></div>
            <div>
                <button class="btn btn-primary my-button"
                        id="addUrlSubmitButton">SUBMIT</button>
            </div>
        </div>
        <br>
        <!--
            make the following 2 elements hidden when click on the search area
            modify visibility of either one when clicking the add button
            if add successful:
                surface validUrlMessage
                hide invalidUrlMessage
            else:
                surface invalidUrlMessage
                hide validUrlMessage
        -->
        <div class="alert alert-danger my-alert"
             role="alert"
             id="invalidUrlMessage">
            <strong>Error! </strong>Your URL-Description is rejected.
        </div>
        <div class="alert alert-success my-alert"
             role="alert"
             id="validUrlMessage">
            <strong>Congratulation! </strong>Your URL-Description is accepted.
        </div>
    </form>
</body>
</html>

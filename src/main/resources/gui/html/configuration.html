<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyberminer</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/my-stylesheet.css">
</head>
<body>
    <p><a href="index.html"
          id="backToWelcome">Back to Welcome screen</a></p>
    <br>
    <h3 id="configurationTitle">CONFIGURATION</h3>
    <br>
    <!--
        FRs:
        1.7.7 Customization: The system shall allow user to set the number of results to show per page, and navigation between pages.
        1.7.9 Intelligence: The system shall be able to filter out symbols that are not meaningful, according to the user configuration.
     -->
    <div class="form-row">
        <div class="col-3">
            <label for="configurableSymbolsInput"
                   id="configurableSymbolsLabel">Symbols to ignore</label>
        </div>
        <div class="col-9">
            <textarea type="text"
                      rows="1"
                      cols="80"
                      placeholder="Enter a list of 'symbols' separated by a comma, such as: 'symbol1', 'symbol2'"
                      class="form-control"
                      id="configurableSymbolsInput"></textarea>
        </div>
    </div>
    <br>
    <div class="form-row">
        <div class="col-3">
            <label for="resultsPerPageOptions"
                   id="resultsPerPageLabel">Maximum results per page</label>
        </div>
        <div class="col-4" align="center">
            <!-- click to be active -->
            <div class="list-group"
                 id="resultsPerPageOptions">
                <button type="button"
                        class="list-group-item list-group-item-action active"
                        id="3resultPerPage">3
                </button>
                <button type="button"
                        class="list-group-item list-group-item-action"
                        id="6resultPerPage">6
                </button>
                <button type="button"
                        class="list-group-item list-group-item-action"
                        id="allResultPerPage">All
                </button>
            </div>
        </div>
    </div>
    <br>
    <div class="form-row">
        <div class="col-3"></div>
        <div>
            <button class="btn btn-primary my-button"
                    id="configurationSubmitButton">Submit</button>
        </div>
    </div>
    <br>
    <!--<div>-->
        <!--<button class="btn btn-warning" id="configurationSubmitButton">Submit</button>-->
    <!--</div>-->
    <!-- initially hidden, show when click the submit button -->
    <div class="alert alert-success my-alert"
         role="alert"
         id="configurationUpdateMessage">
        <strong>Congratulation! </strong>Configuration is successfully updated.
    </div>

</body>
</html>
